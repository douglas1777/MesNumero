<html>
    <head>
        <title>Aula 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>


            function Mes() {
                var Nmes;
                Nmes = parseInt(document.getElementById('m').value);
                if (Nmes == 1) {
                    alert("janeiro");
                }

                if (Nmes == 2) {
                    alert("Fevereiro");
                }
                if (Nmes == 3) {
                    alert("Março");
                }

                if (Nmes == 4) {
                    alert("Abril");
                }

                if (Nmes == 5) {
                    alert("Maio");
                }
                if (Nmes == 6) {
                    alert("Junho");
                }
                if (Nmes == 7) {
                    alert("Julho");
                }
                if (Nmes == 8) {
                    alert("Agosto");
                }
                if (Nmes == 9) {
                    alert("Setembro");
                }
                if (Nmes == 10) {
                    alert("Outubro");
                }
                if (Nmes == 11) {
                    alert("Novembro");
                }
                if (Nmes == 12) {
                    alert("Dezembro");
                }

            }


        </script>
    </head>
    <body>
        Digite um número de 1 a 12    <input type="text"   id="m" size="3">
        <input type="button" value="Mostra" onclick="Mes()">

    </body>
